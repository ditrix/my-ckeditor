<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CKEditor Test</title>
  <style>
      div.note {
          background: #eaf5ff;
          border-left: 4px solid #2196f3;
          padding: 10px;
      }

      div.tip {
          background: #f9fbe7;
          border-left: 4px solid #cddc39;
          padding: 10px;
      }

      div.code-block {
          background: #f5f5f5;
          font-family: monospace;
          padding: 10px;
          border: 1px solid #ccc;
      }

    </style>
</head>
<body>
  <h1>CKEditor Test</h1>
  <div id="editor">Hello, CKEditor!</div>

  <script src="./build/ckeditor.js"></script>
  

  <script>
    (window.ClassicEditor.default || window.ClassicEditor).create(document.querySelector('#editor'))
      .then(editor => {
        console.log('Editor initialized:', editor);
      })
      .catch(error => {
        console.error('Error initializing editor:', error);
      });

</body>
</html>
